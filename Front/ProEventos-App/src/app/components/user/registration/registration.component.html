<div class="row mt-4">

	<div class="col-md-6 d-none d-md-block" style="height: 450px;">
		<div class="text-center col-md-12 my-auto side-heder">
			<h1>Cadastro de Usuário</h1>
			<img src="../../../../assets/registerImage.png" class="my-4" alt="" width="400px">
		</div>
	</div>

	<div class="col-md-6">
		<form class="p-1" [formGroup]="form" (ngSubmit)="register()">
			<div class="pb-2 d-block d-md-none">
				<h3 class="border-bottom">Cadastro de Usuário</h3>
			</div>
			<div class="row">
				<div class="col-sm-6 mb-3">
					<label>Primeiro Nome</label>
					<input type="text" class="form-control" formControlName="primeiroNome"
						[ngClass]="{'is-invalid': f.primeiroNome.errors && f.primeiroNome.touched}"
						placeholder="Insira o primeiro nome" />
					<div class="invalid-feedback">
						Primeiro Nome é obrigatório.
					</div>
				</div>
				<div class="col-sm-6 mb-3">
					<label>Último Nome</label>
					<input type="text" class="form-control" formControlName="ultimoNome"
						[ngClass]="{'is-invalid': f.ultimoNome.errors && f.ultimoNome.touched}"
						placeholder="Insira o último nome" />
					<div class="invalid-feedback">
						Último Nome é obrigatório.
					</div>
				</div>
			</div>
			<div class="mb-3">
				<label for="">Email:</label>
				<input class="form-control" type="text" formControlName="email"
					[ngClass]="{'is-invalid': f.email.errors && f.email.touched}"
					placeholder="Insira o nome completo" />
				<div *ngIf="f.email.errors?.required && f.email.touched" class="invalid-feedback">
					E-mail é obrigatório.
				</div>
				<div *ngIf="f.email.errors?.email && f.email.touched" class="invalid-feedback">
					Endereço de e-mail inválido.
				</div>
			</div>
			<div class="mb-3">
				<label for="">Usuario:</label>
				<input class="form-control" type="text" formControlName="userName"
					[ngClass]="{'is-invalid': f.userName.errors && f.userName.touched}"
					placeholder="Insira o nome de usuário" />
				<div class="invalid-feedback">
					Usuário é obrigatório.
				</div>
			</div>
			<div class="row">
				<div class="col-sm-6 mb-3">
					<label for="">Senha:</label>
					<input class="form-control" type="password" formControlName="password"
						[ngClass]="{'is-invalid': f.password.errors && f.password.touched}" placeholder="Digite uma senha" />
					<div *ngIf="f.password.errors?.required && f.password.touched" class="invalid-feedback">
						Senha é obrigatório.
					</div>
					<div *ngIf="f.password.errors?.minlength && f.password.touched" class="invalid-feedback">
						Mínimo de 6 caracteres.
					</div>
				</div>
				<div class="col-sm-6 mb-3">
					<label for="">Confirmar Senha:</label>
					<input class="form-control" type="password" formControlName="confirmarPassword"
						[ngClass]="{'is-invalid': f.confirmarPassword.errors && f.confirmarPassword.touched}"
						placeholder="Confirme a senha" />
					<div *ngIf="f.confirmarPassword.errors?.required && f.confirmarPassword.touched" class="invalid-feedback">
						Confirmar Senha é obrigatório.
					</div>
					<div *ngIf="f.confirmarPassword.errors?.mustMatch" class="invalid-feedback">
						Senhas não são iguais.
					</div>
				</div>
			</div>
			<div class="row p-1 mb-3">
				<div class="custom-control custom-checkbox">
					<input type="checkbox" class="custom-control-input" id="customCheck1">
					<label class="custom-control-label ms-1">Eu concordo com os <a href="#">Termos de Uso</a>.</label>
				</div>
			</div>
			<div class="row">
				<button [disabled]="!form.valid" class="btn btn-md btn-success btn-block px-5" type="submit">
					Registar
				</button>

				<a class="btn btn-link btn-block mt-3" routerLink="/user/login">
					Já sou Cadastrado
				</a>
			</div>
		</form>
	</div>

</div>
