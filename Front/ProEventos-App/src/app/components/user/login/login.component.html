<div class="d-flex align-items-center justify-content-center vh-100">
    <div class="text-center shadow-sm bg-white rounded p-5">

        <form class="form-signin">
            <i class="fa-solid fa-users fa-2xl mb-2"></i>
            <h1 class="h3 mb-3 font-weight-normal">Entrar com</h1>

            <label for="username" class="sr-only">Usuário</label>
            <input type="email" id="username" class="form-control" placeholder="Usuário" name="username" required>

            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" class="form-control mt-2" placeholder="Senha" name="password" required>

            <button class="btn btn-md btn-primary btn-block mt-3 w-100" type="submit">Entrar</button>
            
            <p class="mt-4 mb-2 text-muted">Não tem login? Cadastre-se abaixo</p>
            <a class="btn btn-lg btn-link btn-block" routerLink="/user/registration"
                style="text-decoration: none;">Quero me cadastrar</a>
        </form>

    </div>
</div>
