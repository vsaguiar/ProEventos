<app-titulo [titulo]="'Perfil'" [iconClass]="'fa-solid fa-address-card'"></app-titulo>

<div class="card rounded shadow-sm mb-3">
    <div class="row p-3">
        <div class="col-lg-3 pt-1">
            <div class="card mb-3">
                <div class="card-header"></div>
                <div class="d-flex align-self-center pt-3">
                    <a>
                        <img src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcRbezqZpEuwGSvitKy3wrwnth5kysKdRqBW54cAszm_wiutku3R"
                            name="aboutme" width="120" height="120" class="rounded-circle">
                    </a>
                </div>
                <div class="card-body">
                    <div class="h4 text-center mb-3">{{'@' + usuario.userName}}</div>
                    <div class="h7 text-bold pb-1"><b>Nome:</b> {{usuario.primeiroNome + ' ' + usuario.ultimoNome}}
                    </div>
                    <div class="h7">
                        {{usuario.descricao}}
                    </div>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        <div class="row">
                            <div class="col-6 text-center border-end">
                                <div class="h5">0</div>
                                <div class="h6 text-muted">Meus Eventos Criados</div>
                            </div>
                            <div class="col-6 text-center">
                                <div class="h5">0</div>
                                <div class="h6 text-muted">Eventos como Participantes</div>
                            </div>
                        </div>
                    </li>
                </ul>
                <div class="card-footer"></div>
            </div>
        </div>

        <div class="col-lg-9">
            <tabset>
                <tab class="border border-top-0 p-2">
                    <ng-template tabHeading>
                        <i class="fa fa-address-card me-2"></i><span>Perfil</span>
                    </ng-template>
                    <app-perfil-detalhe (changeFormValue)="setFormValue($event)"></app-perfil-detalhe>
                </tab>
                <tab class="border border-top-0 p-2">
                    <ng-template tabHeading>
                        <i class="fa fa-user me-2"></i><span>Palestrante</span>
                    </ng-template>
                    Componente Palestrante                    
                </tab>
                <tab class="border border-top-0 p-2">
                    <ng-template tabHeading>
                        <i class="fa fa-share-square me-2"></i><span>Rede Social</span>
                    </ng-template>
                    Componente Rede Social
                </tab>
            </tabset>
        </div>

    </div>
</div>
