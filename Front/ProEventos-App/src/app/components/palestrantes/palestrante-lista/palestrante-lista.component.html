<div class="card rounded shadow-sm p-3">

  <div class="d-flex">
      <div class="flex-fill me-3">
          <div class="input-group mb-2">
              <div class="input-group-prepend">
                  <label class="input-group-text">Filtrar por:</label>
              </div>
              <input type="text" class="form-control" placeholder="Tema e Local"
                  (input)="filtrarPalestrantes($event.target)" />
          </div>
      </div>
  </div>

  <div *ngIf="Palestrantes && Palestrantes.length">
    <div class="col-md-4 d-flex align-items-stretch mb-4" *ngFor="let palestrante of Palestrantes">
      {{palestrante.user.userName}}
    </div>
  </div>

</div>
