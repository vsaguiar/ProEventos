<div class="d-flex align-items-center justify-content-between p-3 my-3 text-white bg-dark rounded shadow-sm">
  <div class="d-flex align-items-center">
    <i class="{{iconClass}} me-3"></i>
    <div class="lh-1">
      <h2 class="mb-0">{{titulo}}</h2>
      <small>{{subtitulo}}</small>
    </div>
  </div>

  <div *ngIf="botaoListar">
    <button class="btn btn-outline-light">
      Listar {{titulo}}
    </button>
  </div>
</div>
